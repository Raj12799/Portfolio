<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            background: #f1f1f1;
            position: relative;
        }

        .message img, .message video {
            max-width: 100%;
            height: auto;
        }

        .edit-button, .delete-button {
            position: absolute;
            top: 5px;
            background: #ddd;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 12px;
        }

        .edit-button {
            right: 35px;
        }

        .delete-button {
            right: 5px;
        }

        .user-select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <select id="user-select" class="user-select">
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
            <option value="user3">User 3</option>
        </select>
        <div id="message-container"></div>
        <input type="file" id="file-input" accept="image/*,video/*">
        <input type="text" id="message-input" placeholder="Type your message">
        <button id="send-button">Send</button>
    </div>
    <script>
        const users = ['user1', 'user2', 'user3'];
        let currentUser = 'user1'; // Default user

        document.getElementById('user-select').addEventListener('change', function() {
            currentUser = this.value;
            loadMessages();
        });

        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');
            const messageContainer = document.getElementById('message-container');
            
            const messageText = messageInput.value;
            const file = fileInput.files[0];
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.classList.add('edit-button');
            editButton.addEventListener('click', () => editMessage(messageElement));

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => deleteMessage(messageElement));

            messageElement.appendChild(editButton);
            messageElement.appendChild(deleteButton);

            if (messageText) {
                const messageTextElement = document.createElement('span');
                messageTextElement.textContent = `${currentUser}: ${messageText}`;
                messageElement.appendChild(messageTextElement);
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        messageElement.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = event.target.result;
                        video.controls = true;
                        messageElement.appendChild(video);
                    }
                };
                reader.readAsDataURL(file);
            }
            
            messageContainer.appendChild(messageElement);
            messageInput.value = '';
            fileInput.value = '';
            
            saveMessages();
        });

        function editMessage(messageElement) {
            const messageTextElement = messageElement.querySelector('span');
            const newText = prompt('Edit your message:', messageTextElement.textContent);
            if (newText !== null) {
                messageTextElement.textContent = `${currentUser}: ${newText}`;
                saveMessages();
            }
        }

        function deleteMessage(messageElement) {
            if (confirm('Are you sure you want to delete this message?')) {
                messageElement.remove();
                saveMessages();
            }
        }

        function saveMessages() {
            const messageContainer = document.getElementById('message-container');
            const messages = messageContainer.innerHTML;
            localStorage.setItem('messages', messages);
        }

        function loadMessages() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = localStorage.getItem('messages') || '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });
    </script>
</body>
</html>
